<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotdog stand</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form id="hotdogMaker" action="">
      <div class="hotdog">
        Hotdog </br>
        <input type="radio" name="hotdog" value="regular">Regular </br>
        <input type="radio" name="hotdog" value="sasauge">Sasauge
      </div>
      <div class="bun">
        Bun </br>
        <input type="radio" name="bun" value="regular">Regular </br>
        <input type="radio" name="bun" value="sourdough">Sourdough
      </div>
      <div class="condiments">
        Condiments </br>
        <input type="checkbox" name="condiments" value="ketchup">Ketchup </br>
        <input type="checkbox" name="condiments" value="mustard">Mustard </br>
        <input type="checkbox" name="condiments" value="relish">Relish </br>
        <input type="checkbox" name="condiments" value="onion">Onion
      </div>
      <input type="submit" value="submit">
    </form>
    <div id="preview">
      <ul>
        <li name="hotdog"></li>
        <li name="bun"></li>
        <li name="condiments"></li>
      </ul>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
